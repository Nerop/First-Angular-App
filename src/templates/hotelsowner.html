<div class="container">
    <div class="input-field col s6 m2 l2 change-user">
        <select>
          <option value="1">Обычный пользователь</option>
          <option value="2">Администратор</option>
          <option value="3">Контентный менеджер</option>
          <option value="4">Вледелец отеля</option>
        </select>
        <label>Выберите тип пользователя</label>
      </div>

    <div class="row">
        <div class="col m4 s12">
            <img class="responsive-img" src="./src/img/user.png" alt="">
        </div>
        <div class="col m8 s12">
            <div class="row">
                <div class="input-field col s6">
                    <input value="Киров" id="first_name" type="text" class="validate">
                    <label class="active" for="first_name">Имя</label>
                </div>
                <div class="input-field col s6">
                    <input value="Роман" id="last_name" type="text" class="validate">
                    <label class="active" for="last_name">Фамилия</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input value="*******" id="password" type="password" class="validate">
                    <label class="active" for="password">Пароль</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input value="kro@gmail.com" id="email" type="email" class="validate">
                    <label class="active" for="email">Email</label>
                </div>
            </div>
            <a class="waves-effect waves-light btn">Сохранить</a>
            <a id="btn-request-report" data-target="modal5" class="btn modal-trigger waves-effect waves-light">Запросить отчет</a>
        </div>
    </div>
    <div class="row">
        <h3>Мои отели</h3>
        <table class="highlight responsive-table">
            <thead>
                <tr>
                    <th data-field="id">Отель</th>
                    <th data-field="in">Забронировано за последний месяц</th>
                    <th data-field="out">Забронировано за все время</th>
                    <th data-field="price">Прибыль</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td><a href="#hotel">Rixos</a></td>
                    <td>21</td>
                    <td>2487</td>
                    <td>100000$</td>
                </tr>
                <tr>
                    <td><a href="#hotel">Alvin</a></td>
                    <td>35</td>
                    <td>982</td>
                    <td>45000$</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<div id="modal5" class="modal modal-fixed-footer">
    <div class="modal-content">
        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="col m6">
                        <label for="in-date">С</label>
                        <input id="in-date" type="date" name="calendar">
                    </div>
                    <div class="col m6">
                        <label for="out-date">По</label>
                        <input id="out-date" type="date" name="calendar">
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <select>
                          <!-- <option value="" disabled selected>Укажите количество человек</option> -->
                          <option value="1">Статистика по отелям</option>
                          <option value="2">Общий доход</option>
                          <option value="3">Статистика переходов с рекламы</option>
                          <option value="3">Статистика по акциям</option>
                        </select>
                        <label>Укажите тип отчета</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                      <a class="waves-effect waves-light btn btn-order">Отправить</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="modal-footer">
        <a class="modal-action modal-close waves-effect waves-green btn-flat ">Отмена</a>
    </div>
</div>
