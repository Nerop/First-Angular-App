<div class="jumbotron text-center main-color" ng-controller="hotelController">
    <h1>Room Page</h1>
    <section class="section-white">
        <div class="container">

            <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner  shadow">
                    <div class="item active">
                        <img src="http://placehold.it/800x400" alt="...">
                        <div class="carousel-caption">
                            <p>{{ message }}</p>
                        </div>
                    </div>
                    <div class="item">
                        <img src="http://placehold.it/800x400" alt="...">
                        <div class="carousel-caption">
                            <p>{{ message }}</p>
                        </div>
                    </div>
                    <div class="item">
                        <img src="http://placehold.it/800x400" alt="...">
                        <div class="carousel-caption">
                            <p>{{ message }}</p>
                        </div>
                    </div>
                </div>
            </div>
            <a class="btn btn-order" data-toggle="modal" data-target="#myModal">Заказать номер</a>
    </section>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
                    <h4 class="modal-title" id="myModalLabel">Бронирование</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-6">
                            С: <input type="date" value="2016-10-10" />
                        </div>
                        <div class="col-md-6">
                            До: <input type="date" value="2016-10-17" />
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Отмена</button>
                    <button type="button" class="btn btn-primary order main-color order">Забронировать</button>
                </div>
            </div>
        </div>
    </div>

    <p>{{ message }}</p>
    </div>
